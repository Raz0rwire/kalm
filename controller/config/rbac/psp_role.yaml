---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:psp:privileged
rules:
  - apiGroups:
      - policy
    resourceNames:
      - privileged
    resources:
      - podsecuritypolicies
    verbs:
      - use

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:psp:restricted
rules:
  - apiGroups:
      - policy
    resourceNames:
      - restricted
    resources:
      - podsecuritypolicies
    verbs:
      - use
