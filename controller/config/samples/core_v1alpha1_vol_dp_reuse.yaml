apiVersion: v1
kind: Namespace
metadata:
  name: kapp-vols
  labels:
    istio-injection: enabled
    kapp-enabled: "true"
---
apiVersion: core.kapp.dev/v1alpha1
kind: Component
metadata:
  name: hello-world
  namespace: kapp-vols
spec:
  image: strm/helloworld-http:latest
  ports:
    - name: http
      containerPort: 80
      servicePort: 80
  volumes:
    - path: /tmp/foobar
      size: 1Mi
      type: pvc
      storageClassName: kapp-standard
      persistentVolumeNamePVCToMatch: pvc-a9849600-24bc-4f0e-8bb1-c023e62c7bdd
      persistentVolumeClaimName: pvc-data
