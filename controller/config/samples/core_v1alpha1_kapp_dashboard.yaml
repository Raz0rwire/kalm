apiVersion: core.kapp.dev/v1alpha1
kind: HttpsCert
metadata:
  name: https-cert-wildcard
spec:
  httpsCertIssuer: https-cert-issuer-hello
  domains:
    - "*.kapp.live"
---
apiVersion: v1
kind: Namespace
metadata:
  name: kapp-system
  labels:
    kapp-enabled: "true"
---
apiVersion: core.kapp.dev/v1alpha1
kind: Component
metadata:
  name: kapp-dashboard
  namespace: kapp-system
spec:
  image: kappstaging/dashboard:latest
  workloadType: server
  command: ./kapp-api-server
  ports:
    - name: http
      containerPort: 3001
      servicePort: 80
---
apiVersion: core.kapp.dev/v1alpha1
kind: HttpRoute
metadata:
  name: v1-only-route
  namespace: kapp-system
spec:
  hosts:
    - dashboard.kapp.live
  methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
    - CONNECT
    - TRACE
    - HEAD
  schemes:
    - http
    - https
  paths:
    - /
  destinations:
    - host: kapp-dashboard
      weight: 1
  stripPath: true
